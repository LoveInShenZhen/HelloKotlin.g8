buildscript {
  ext.kotlin_version = '$kotlinVersion$'
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
  }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'demo.MainApp'

defaultTasks 'build'

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:\$kotlin_version"
  compile "org.jetbrains.kotlin:kotlin-reflect:\$kotlin_version"
  compile group: 'org.jodd', name: 'jodd-core', version: '3.8.1'
  compile group: 'org.jodd', name: 'jodd-bean', version: '3.8.1'
  compile group: 'org.jodd', name: 'jodd-http', version: '3.8.1'
  compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-kotlin', version: '2.8.4'
  testCompile 'junit:junit:4.11'
  testCompile "org.jetbrains.kotlin:kotlin-test-junit:\$kotlin_version"
}
